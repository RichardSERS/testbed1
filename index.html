<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Model Viewer with Axis Arrows</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; font-family: sans-serif; background-color: #111; color: white; }
    model-viewer { width: 100vw; height: 100vh; }
    .version-box {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: #aaa;
      background: rgba(0,0,0,0.6);
      padding: 4px 8px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <model-viewer id="modelViewer"
    src="model.glb"
    alt="3D model"
    camera-controls
    auto-rotate
    auto-rotate-delay="2000"
    shadow-intensity="1"
    environment-image="neutral"
    min-field-of-view="10deg"
    max-field-of-view="75deg"
    exposure="1.0"
    interaction-prompt="auto"
    ar
    ar-modes="webxr scene-viewer quick-look">

    <!-- Debug axis arrows (generated with make_axes.py) -->
    <model src="axes.glb" scale="0.2 0.2 0.2" position="0 0 0"></model>

    <!-- Fullscreen button -->
    <button slot="fullscreen-button" style="position:absolute;top:10px;right:10px;z-index:10;">â›¶</button>
  </model-viewer>

  <div class="version-box">v-debug-axes</div>
</body>
</html>
