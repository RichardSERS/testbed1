<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      font-family: sans-serif;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
    #version-label {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 14px;
      z-index: 1000;
    }
    #progress-bar {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 250px;
      transform: translate(-50%, -50%);
      z-index: 1000;
      text-align: center;
      color: white;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="version-label">Version: dropbox-v1</div>
  <div id="progress-bar">Loading 3D model...</div>

  <model-viewer
    id="model"
    src="https://www.dropbox.com/scl/fi/xypwpzallqyxakul4gl6i/model.glb?rlkey=x0sagceclsb6hnyrfxdv15z45&st=ex15m51n&dl=1"
    alt="3D model"
    shadow-intensity="1"
    camera-controls
    auto-rotate
    disable-zoom="false"
    exposure="1.0"
    interaction-prompt="when-focused"
    ar
    ar-modes="webxr scene-viewer quick-look"
    environment-image="neutral"
    camera-orbit="0deg 75deg auto"
    min-camera-orbit="auto 20deg auto"
    max-camera-orbit="auto 90deg auto"
    camera-target="0m 0m 0m"
    loading="eager"
    auto-rotate-delay="2000"
    interaction-prompt-style="wiggle"
    fullscreen
  ></model-viewer>

  <script>
    const modelViewer = document.getElementById('model');
    const progressBar = document.getElementById('progress-bar');

    modelViewer.addEventListener('progress', (event) => {
      const progress = event.detail.totalProgress;
      if (progress < 1) {
        progressBar.textContent = `Loading 3D model... ${Math.round(progress * 100)}%`;
      } else {
        progressBar.style.display = 'none';
      }
    });

    modelViewer.addEventListener('load', () => {
      progressBar.style.display = 'none';
    });

    // Fallback timeout (20s)
    setTimeout(() => {
      if (progressBar.style.display !== 'none') {
        progressBar.textContent = "Model failed to load. Try refreshing.";
      }
    }, 20000);
  </script>
</body>
</html>
