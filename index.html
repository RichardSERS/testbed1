<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Model Viewer with Axis HUD</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; background-color: #111; }
    model-viewer { width: 100vw; height: 100vh; }

    .axis-hud {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 80px;
      height: 80px;
      background: rgba(0,0,0,0.6);
      border-radius: 8px;
      padding: 5px;
      font-size: 12px;
      text-align: center;
      color: white;
    }
    .axis-arrow {
      font-weight: bold;
      margin: 2px 0;
    }
    .x { color: red; }
    .y { color: lime; }
    .z { color: deepskyblue; }
  </style>
</head>
<body>
  <model-viewer
    src="model.glb"
    alt="3D model"
    camera-controls
    auto-rotate
    auto-rotate-delay="2000"
    shadow-intensity="1"
    environment-image="neutral"
    min-field-of-view="10deg"
    max-field-of-view="75deg"
    exposure="1.0">
  </model-viewer>

  <div class="axis-hud">
    <div class="axis-arrow x">X → Right</div>
    <div class="axis-arrow y">Y → Forward</div>
    <div class="axis-arrow z">Z → Up</div>
  </div>
</body>
</html>
