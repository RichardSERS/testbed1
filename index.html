<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: sans-serif;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
    }

    #loading-message {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 8px 12px;
      border-radius: 4px;
      z-index: 2;
    }

    #version {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 12px;
      z-index: 2;
    }

    #fullscreen-button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      font-size: 14px;
      background: white;
      color: black;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      z-index: 2;
    }
  </style>
</head>
<body>

  <div id="loading-message">Loading 3D model...</div>
  <div id="version">Version: v1.0</div>
  <button id="fullscreen-button">Fullscreen</button>

  <model-viewer
    id="viewer"
    src="https://github.com/RichardSERS/testbed1/raw/main/model.glb"
    alt="3D model"
    auto-rotate
    camera-controls
    shadow-intensity="1"
    background-color="#222"
    exposure="1.1"
    max-camera-orbit="auto 90deg auto"
    min-camera-orbit="auto 10deg auto"
    interaction-prompt="none"
  >
  </model-viewer>

  <script>
    const viewer = document.querySelector('model-viewer');
    const loadingMessage = document.getElementById('loading-message');
    const fullscreenButton = document.getElementById('fullscreen-button');

    // Hide loading message when model is loaded
    viewer.addEventListener('load', () => {
      loadingMessage.style.display = 'none';
    });

    // Add fallback in case load fails or times out
    setTimeout(() => {
      if (loadingMessage.style.display !== 'none') {
        loadingMessage.innerText = "⚠️ Model took too long to load or failed.";
      }
    }, 15000); // 15 seconds timeout

    // Fullscreen toggle
    fullscreenButton.addEventListener('click', () => {
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else {
        viewer.requestFullscreen();
      }
    });
  </script>

</body>
</html>
