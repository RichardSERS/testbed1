<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Model Viewer – Locked Side Orbit</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; background: #111; color: white; font-family: sans-serif; }
    model-viewer { width: 100vw; height: 100vh; }
    .version-box {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: #aaa;
      background: rgba(0,0,0,0.6);
      padding: 4px 8px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <model-viewer id="viewer"
    src="model.glb"
    alt="3D model"
    camera-controls
    shadow-intensity="1"
    environment-image="neutral"
    exposure="1.0"

    camera-orbit="0deg 90deg 30m"
    min-camera-orbit="auto 90deg 3m"
    max-camera-orbit="auto 90deg 100m"
    min-azimuth-angle="-180deg"
    max-azimuth-angle="180deg">

    <button slot="fullscreen-button" style="position:absolute;top:10px;right:10px;z-index:10;">⛶</button>
  </model-viewer>

  <div class="version-box">v3.5 – Locked flat orbit, 3–100m zoom</div>
</body>
</html>
