<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #loadingBox {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 16px;
      z-index: 10;
    }
    #viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="loadingBox">Loading 3D model...</div>
  <model-viewer id="viewer" src="model.glb"
    camera-controls
    auto-rotate
    ar
    exposure="1"
    shadow-intensity="1"
    camera-orbit="0deg 75deg auto"
    min-camera-orbit="auto 30deg auto"
    max-camera-orbit="auto 90deg auto"
    interaction-prompt="none"
    interaction-policy="allow-when-focused"
    loading="eager"
    reveal="auto"
    disable-zoom="false"
    alt="3D model">
  </model-viewer>

  <script>
    const modelViewer = document.getElementById('viewer');
    const loadingBox = document.getElementById('loadingBox');

    modelViewer.addEventListener('progress', (event) => {
      const progress = Math.round(event.detail.totalProgress * 100);
      loadingBox.textContent = `Loading 3D model: ${progress}%`;
    });

    modelViewer.addEventListener('load', () => {
      loadingBox.style.display = 'none';
    });

    setTimeout(() => {
      if (loadingBox.style.display !== 'none') {
        loadingBox.textContent = 'Model viewer fallback triggered';
      }
    }, 15000); // Fallback timeout in case it fails
  </script>
</body>
</html>
