<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: white;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      --progress-bar-color: #00ffff;
    }

    .progress-bar {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      border: 1px solid #555;
      border-radius: 5px;
      width: 300px;
      height: 20px;
      overflow: hidden;
      z-index: 10;
    }

    .progress {
      height: 100%;
      background: #00ffff;
      width: 0%;
    }

    .loading-text {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      color: #aaa;
      z-index: 10;
    }

    .version-box {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: #666;
      z-index: 10;
    }

    button[slot="fullscreen-button"] {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      font-size: 18px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="progress-bar" id="progressBar"><div class="progress" id="progress"></div></div>
  <div class="loading-text" id="loadingText">Loading 3D model...</div>

  <model-viewer
    id="modelViewer"
    src="model.glb"
    alt="3D model"
    camera-controls
    auto-rotate
    auto-rotate-delay="2000"
    shadow-intensity="1"
    environment-image="neutral"
    camera-orbit="0deg 0deg 3m"
    min-camera-orbit="auto 0deg 1m"
    max-camera-orbit="auto 90deg auto"
    min-field-of-view="15deg"
    max-field-of-view="70deg"
    exposure="1.0"
    interaction-prompt="auto"
    rotation="3.1416rad 0rad 0rad"
    ar
    ar-modes="webxr scene-viewer quick-look"
  >
    <button slot="fullscreen-button">⛶</button>
  </model-viewer>

  <div class="version-box">v2.4</div>

  <script>
    const viewer = document.getElementById('modelViewer');
    const progressBar = document.getElementById('progress');
    const progressContainer = document.getElementById('progressBar');
    const loadingText = document.getElementById('loadingText');

    viewer.addEventListener('progress', (event) => {
      const progress = event.detail.totalProgress || 0;
      progressBar.style.width = `${progress * 100}%`;
    });

    viewer.addEventListener('load', () => {
      progressContainer.style.display = 'none';
      loadingText.style.display = 'none';
    });

    viewer.addEventListener('error', () => {
      loadingText.textContent = "❌ Failed to load model.";
    });
  </script>
</body>
</html>
