<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
    }
    #loadingText {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 1.2em;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 15px;
      border-radius: 5px;
      z-index: 10;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="loadingText">Loading 3D model...</div>

  <model-viewer
    id="viewer"
    src="model.glb"
    alt="3D model"
    camera-controls
    auto-rotate
    ar
    shadow-intensity="1"
    exposure="1"
    disable-tap
    interaction-prompt="none"
    loading="eager"
    camera-orbit="0deg 90deg 100%"
    min-camera-orbit="auto 60deg auto"
    max-camera-orbit="auto 120deg auto"
    min-field-of-view="15deg"
    max-field-of-view="90deg"
    camera-target="0m 0m 0m"
    field-of-view="25deg"
    interaction-policy="allow-when-focused"
    touch-action="pan-y"
    enable-pan
    zoom-sensitivity="0.5"
    disable-zoom="false"
    max-camera-distance="10m"
    min-camera-distance="0.1m"
    autoplay
    fullscreen
  >
    <button slot="ar-button" id="ar-button">View in AR</button>
  </model-viewer>

  <script>
    const viewer = document.getElementById('viewer');
    const loadingText = document.getElementById('loadingText');

    viewer.addEventListener('load', () => {
      loadingText.style.display = 'none';
    });

    viewer.addEventListener('error', (e) => {
      loadingText.textContent = 'Failed to load 3D model.';
      console.error("Model viewer error:", e);
    });

    // Fallback in case load doesn't fire (e.g. CORS issue)
    setTimeout(() => {
      if (loadingText.style.display !== 'none') {
        loadingText.textContent = 'Model viewer fallback triggered';
      }
    }, 10000);
  </script>
</body>
</html>
