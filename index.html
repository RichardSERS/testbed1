<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GLB Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: #000;
      font-family: sans-serif;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
    }

    #loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.5em;
    }

    #version {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.5);
      padding: 4px 8px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="loader">Loading 3D model...</div>

  <model-viewer id="model"
    src="model.glb"
    camera-controls
    auto-rotate
    ar
    shadow-intensity="1"
    exposure="1"
    camera-orbit="0deg 90deg 2m"
    min-camera-orbit="auto 90deg auto"
    max-camera-orbit="auto 90deg auto"
    interaction-prompt="auto"
    autoplay
    alt="3D model"
    disable-zoom="false"
    disable-pan
    style="background-color: #000;">
  </model-viewer>

  <div id="version">v2.1 - Fix orbit + remove LFS</div>

  <script>
    const viewer = document.getElementById('model');
    const loader = document.getElementById('loader');

    viewer.addEventListener('load', () => {
      loader.style.display = 'none';
    });

    // Fallback if model never loads after 30s
    setTimeout(() => {
      if (loader.style.display !== 'none') {
        loader.innerText = 'Model failed to load.';
      }
    }, 30000);
  </script>
</body>
</html>
