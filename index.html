<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #111;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="model.glb"
      alt="3D model"
      auto-rotate
      camera-controls
      ar
      exposure="1.1"
      shadow-intensity="1"
      environment-image="neutral"
      disable-zoom="false"
    ></model-viewer>
  </body>
</html>
