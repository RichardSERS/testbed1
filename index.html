<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Model Viewer – Side Orbit</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; background: #111; color: white; font-family: sans-serif; }
    model-viewer { width: 100vw; height: 100vh; }
    .version-box {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: #aaa;
      background: rgba(0,0,0,0.6);
      padding: 4px 8px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <model-viewer id="viewer"
    src="model.glb"
    alt="3D model"
    camera-controls
    auto-rotate
    auto-rotate-delay="2000"
    shadow-intensity="1"
    environment-image="neutral"
    exposure="1.0"

    camera-orbit="0deg 0deg 3m"
    min-camera-orbit="auto auto 1.5m"
    max-camera-orbit="auto auto 6m"
    min-field-of-view="10deg"
    max-field-of-view="75deg"
    min-polar-angle="-10deg"
    max-polar-angle="10deg"
    min-azimuth-angle="-180deg"
    max-azimuth-angle="180deg">

    <button slot="fullscreen-button" style="position:absolute;top:10px;right:10px;z-index:10;">⛶</button>
  </model-viewer>

  <div class="version-box">v3.1 – Side Orbit, Zoom Balanced</div>
</body>
</html>
