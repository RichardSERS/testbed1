<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: sans-serif;
      overflow: hidden;
    }
    #wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      background-color: #000;
    }
    #loading {
      position: absolute;
      top: 15px;
      left: 15px;
      color: white;
      font-size: 1.2rem;
      z-index: 999;
      background: rgba(0,0,0,0.6);
      padding: 6px 12px;
      border-radius: 8px;
    }
    #version {
      position: absolute;
      bottom: 15px;
      left: 15px;
      color: white;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="loading">Loading 3D model...</div>

    <model-viewer 
      id="viewer"
      src="model.glb"
      alt="3D Model"
      shadow-intensity="1"
      camera-controls
      auto-rotate
      auto-rotate-delay="2000"
      disable-pan
      max-camera-orbit="180deg 90deg"
      min-camera-orbit="-180deg 0deg"
      min-field-of-view="15deg"
      max-field-of-view="75deg"
      field-of-view="25deg"
      camera-orbit="0deg 90deg auto"
      exposure="1.1"
      interaction-prompt="none"
      ar
      ar-modes="webxr scene-viewer quick-look"
      loading="eager"
      autoplay
      poster=""
      touch-action="pan-y"
      style="background-color: black;"
      fullscreen
    >
    </model-viewer>

    <div id="version">v2025.09.25</div>
  </div>

  <script>
    const viewer = document.getElementById('viewer');
    const loadingText = document.getElementById('loading');

    // Hide loading message when model loads
    viewer.addEventListener('load', () => {
      loadingText.style.display = 'none';
    });

    // Fallback in case model fails to load
    setTimeout(() => {
      if (loadingText.style.display !== 'none') {
        loadingText.innerText = "Model viewer timeout or error.";
      }
    }, 20000); // 20 seconds
  </script>
</body>
</html>
