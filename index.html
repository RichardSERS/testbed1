<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: #111;
      font-family: sans-serif;
      color: white;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: #111;
    }
    #version {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div id="version">v7</div>

  <model-viewer 
    src="model.glb"
    alt="3D Model"
    camera-controls
    exposure="1"
    camera-orbit="0deg 90deg 5m"
    max-camera-orbit="360deg 110deg auto"
    min-camera-orbit="0deg 70deg auto"
    max-field-of-view="70deg"
    min-field-of-view="15deg"
    disable-zoom="false"
    interaction-prompt="none"
    shadow-intensity="1"
    auto-rotate
    auto-rotate-delay="2000"
    ar
  >
    <div class="progress-bar" slot="progress-bar">
      <div class="update-bar"></div>
    </div>
    <button slot="ar-button">View in your space</button>
  </model-viewer>
</body>
</html>
